<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrainerJs - Timer</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header class="app-header">
        <h1>TrainerJs Timer</h1>
        <div class="user-info">
            <span id="currentUser"></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>
    
    <main class="app-main">
        <div class="container">
            <h2>Timer</h2>
            <div id="display">00:00:00</div>
            <div id="resultDisplay"></div>
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="container">
            <h3>Add New Section</h3>
            <div class="add-section">
                <input type="text" id="newSectionName" placeholder="Enter section name" />
                <button id="addSectionBtn">Add Section</button>
            </div>
        </div>

        <div id="buttonSections">
            <div class="container button-section" data-section-id="1">
                <div class="section-header">
                    <input type="text" class="section-name-input" value="Dynamic Red Buttons" />
                    <button class="delete-section-btn" disabled>Delete</button>
                </div>
                <div class="button-generator">
                    <input type="number" class="section-button-count" min="1" value="5" placeholder="Enter number of buttons" />
                    <button class="generate-section-btn">Generate Buttons</button>
                </div>
                <div class="color-buttons"></div>
            </div>
        </div>
    </main>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
