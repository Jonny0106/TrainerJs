<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrainerJs - Timer</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header class="app-header">
        <h1>TrainerJs Timer</h1>
        <div class="user-info">
            <span id="currentUser"></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>
    
    <main class="app-main">
        <div class="container">
            <h2>Timer</h2>
            <div id="display">00:00:00</div>
            <div id="resultDisplay"></div>
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="container">
            <h3>Add New Section</h3>
            <div class="add-section">
                <select id="sectionNameSelect">
                    <option value="">Choose section type...</option>
                    <option value="Dynamic Red Buttons">Dynamic Red Buttons</option>
                    <option value="Exercise Counter">Exercise Counter</option>
                    <option value="Workout Sets">Workout Sets</option>
                    <option value="Rest Intervals">Rest Intervals</option>
                    <option value="Training Rounds">Training Rounds</option>
                    <option value="Repetition Tracker">Repetition Tracker</option>
                    <option value="Circuit Timer">Circuit Timer</option>
                    <option value="Interval Training">Interval Training</option>
                    <option value="Sprint Counter">Sprint Counter</option>
                    <option value="Lap Counter">Lap Counter</option>
                </select>
                <button id="addSectionBtn">Add Section</button>
            </div>
        </div>

        <div id="buttonSections">
            <!-- Sections will be added dynamically -->
        </div>
    </main>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
