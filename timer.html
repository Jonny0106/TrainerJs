<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrainerJs - Timer</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header class="app-header">
        <h1>TrainerJs Timer</h1>
        <div class="user-info">
            <span id="currentUser"></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>
    
    <main class="app-main">
        <div class="container">
            <h2>Timer</h2>
            <div id="display">00:00:00</div>
            <div id="resultDisplay"></div>
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="container">
            <h3>Dynamic Red Buttons</h3>
            <input type="number" id="buttonCount" min="1" placeholder="Enter number of buttons" />
            <button id="generateBtn">Generate Buttons</button>
            <div id="colorButtons"></div>
        </div>
    </main>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
