<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrainerJs - Welcome</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div class="landing-container">
        <header class="landing-header">
            <h1>Welcome to TrainerJs</h1>
            <p>Your personal training companion</p>
        </header>
        
        <main class="auth-section">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Sign In</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h2>Sign In</h2>
                    <form id="loginFormElement" class="form">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" name="username" required placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                        </div>
                        <button type="submit" class="auth-btn">Sign In</button>
                    </form>
                </div>
                
                <!-- Signup Form -->
                <div id="signupForm" class="auth-form">
                    <h2>Create Account</h2>
                    <form id="signupFormElement" class="form">
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" id="signupUsername" name="username" required placeholder="Choose a username">
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" name="password" required placeholder="Choose a password">
                        </div>
                        <div class="form-group">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <input type="password" id="signupConfirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="auth-btn">Create Account</button>
                    </form>
                </div>
                
                <div class="demo-credentials">
                    <p><strong>Demo Credentials:</strong></p>
                    <p>Username: demo</p>
                    <p>Password: demo123</p>
                </div>
            </div>
        </main>
        
        <footer class="landing-footer">
            <p>&copy; 2024 TrainerJs. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="scripts/auth.js"></script>
</body>
</html>
